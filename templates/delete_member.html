{% extends "base.html" %}

{% block content %}

<div class="center h1">Delete this Member?</div>
        <div class="section">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                    <div class="box black-text">
                        {{ message }}
                        <div class="col s12 center-align">
                            <p class="center-align"> <!-- cancel button -->
                        <a href="{{ url_for('view_members') }}" class="btn-small grey darken-1 text-shadow white-text">Cancel</a>
                        <a href="{{ url_for('delete_member_confirm', user_id=user._id)}}" class="btn-small red accent-4">Yes Delete</a>
                            </p>
                        </div>
                    </div>
                    {% endfor %}
                {% endif%}
            {% endwith %}
        </div>
        <div class="row centered">
            <form class="s12 card m8 no-style white" method="POST" action="{{ url_for('delete_member_confirm', user_id=user._id) }}">
                 <!-- Username -->
                <div class="row">
                    <div class=" col s12">
                    <i class="fas fa-pencil-alt prefix"></i>
                    <input disabled id="username" name="username" type="text" class="" minlength="5" maxlength="85" value="{{ user.username }}" >
                    <label for="username">Username</label>
                    </div>
                </div>
            </form>
        </div>




{% endblock content %}
