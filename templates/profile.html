{% extends "base.html" %}

{% block content %}

<h2 class="center-align">{{ username|capitalize }}'s Profile</h2>

    <div class="section centered row green-text text-darken-6">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            {% endif%}
        {% endwith %}
    </div>

    <div class="box black-text">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('sign_up')}}">
            <!-- Username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix -text text-darken-4"></i>
                    <input id="username" name="username" type="text" class="validate" minlength="3" maxlength="15" pattern="^[a-zA-z0-9]{3,15}$" required>
                    <label for="username" >Username</label>
                </div>
            </div>
            <!-- First name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix -text text-darken-4"></i>
                    <input id="fname" name="fname" type="text" class="validate" minlength="3" maxlength="15" pattern="^[a-zA-z0-9]{3,15}$" required>
                    <label for="fname" >First Name</label>
                </div>
            </div>
            <!-- Last name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix -text text-darken-4"></i>
                    <input id="lname" name="lname" type="text" class="validate" minlength="3" maxlength="15" pattern="^[a-zA-z0-9]{3,15}$" required>
                    <label for="lname" >Last Name</label>
                </div>
            </div>
            <!-- Email -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix -text text-darken-4"></i>
                    <input id="email" name="email" type="text" class="validate" minlength="3" maxlength="15" pattern="^[a-zA-z0-9]{3,15}$" required>
                    <label for="email" >Email Address</label>
                </div>
            </div>
            <!-- Password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix -text text-darken-4"></i>
                    <input id="password" name="password" type="password" class="validate" minlength="5" maxlength="15" pattern="^[a-zA-z0-9]{5,15}$" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- Date of Birth - user must be 18 to sign up -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix -text text-darken-4"></i>
                    <input id="dob" name="dob" type="text" class="validate" minlength="3" maxlength="15" pattern="^[a-zA-z0-9]{3,15}$" required>
                    <label for="dob" >Date of Birth</label><span>* <small>You must be 18</small> *</span>
                </div>
            <!-- Submit -->
            <div class="row">
                <button type="submit" class="col s12 btn-large  darken-4 test-shadow">Login <i class="fas fa-sign-in-alt"></i></button>
            </div>
        </form>
    </div>

{% endblock %}
