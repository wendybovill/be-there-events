{% extends "base.html" %}

{% block content %}

<div class="center h1">Login</div>

<div class="section">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="centered">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif%}
    {% endwith %}
</div>

<div class="box-form black-text">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('log_in')}}">
        <!-- Username -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-plus prefix"></i>
                <input id="username" name="username" type="text" class="validate white" minlength="3" maxlength="15" pattern="^[a-zA-z0-9]{3,15}$" required>
                <label for="username" >Username</label>
            </div>
        </div>
        <!-- Password -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-lock prefix"></i>
                <input id="password" name="password" type="password" class="validate white" minlength="5" maxlength="15" pattern="^[a-zA-z0-9]{5,15}$" required>
                <label for="password">Password</label>
            </div>
        </div>
        <!-- Submit -->
        <div class="">
            <button type="submit" class="col s6 btn-large indigo white-text text-shadow centered">Login <i class="fas fa-sign-in-alt"></i></button>
        </div>
    </form>
</div>

{% endblock %}
